<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Document</title>
</head>

<body>
  <!-- This is the main container -->
  <div class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>
    <!-- The section -->
    <section id="box">
      <h2>Generate a Password</h2>
      <hr />

      <!-- Here where the password will showup -->
      <textarea placeholder="Your Secure Password" id="password" cols="30" rows="10"
        aria-label="Generated Password"></textarea>
      <hr />

      <!-- The button that will generate the password -->
      <div id="btns">
        <button id="generateBtn">Generate Password</button>
        <button id="copyBtn">Copy Password</button>
      </div>
    </section>
  </div>

  <!-- The Javascript document -->
  <script src="script.js"></script>
</body>

</html>
